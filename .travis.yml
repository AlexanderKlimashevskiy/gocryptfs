language: go

git:
  depth: 100

# Build with the lastest versions of Go 1.5 and later
# See https://golang.org/dl/
go:
  - 1.5.4
  - 1.6.4
  - 1.7.6
  - 1.8.5
  - 1.9.2

install:
  - go get .

script:
  - openssl version
  - go build
  - ./build-without-openssl.bash
  - ./build.bash
  - ./gocryptfs -speed
  - ./test.bash
  - ./crossbuild.bash
  - echo "rebuild with locked dependencies"
  - wget https://github.com/golang/dep/releases/download/v0.3.2/dep-linux-amd64 -O dep
  - chmod +x dep
  - ./dep ensure
  - ./build.bash
  - echo "rebuild with gccgo"
  - git clean -dxf
  - go-6 version
  - env -u GOROOT go-6 build

# fuse on travis
sudo: required
dist: trusty
before_install:
  - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
  - sudo apt-get update -qq
  - sudo apt-get install -qq fuse gccgo-6
  - sudo modprobe fuse
  - sudo chmod 666 /dev/fuse
  - sudo chown root:$USER /etc/fuse.conf
